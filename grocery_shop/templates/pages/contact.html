{% extends "base/base.html" %}

{% block content %}

{% load static %}

<main class="main-content">
    <!--== Start Contact Area Wrapper ==-->
    <section class="contact-area contact-page-area">
        <div class="container">
            <div class="row contact-page-wrapper">
                <div class="col-xl-9">
                    <div class="contact-form-wrap" data-aos="fade-right">
                        <div class="contact-form-title">
                            <h2 class="title">We Are Here! <br>Please Send A Quest</h2>
                        </div>
                        
                        <!--== Start Contact Form ==-->
                        <div class="contact-form">
                            <form action="{% url 'contact' %}" method="POST">
                                {% csrf_token %}
                                <div class="row row-gutter-20">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="message_name"
                                                placeholder="Name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="email" name="message_email"
                                                placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="message_subject"
                                                placeholder="Subject">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb--0">
                                            <textarea class="form-control" name="message"
                                                placeholder="Message" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb--0">
                                            <button class="btn-theme" type="submit">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--== End Contact Form ==-->

                        <!--== Message Notification ==-->
                        <div class="form-message"></div>
                        <div class="shape-group-style2">
                            <div class="shape-group-one"><img src="{% static 'assets/img/shape/13.webp' %}" width="193"
                                    height="168" alt="Image-HasTech"></div>
                            <div class="shape-group-two"><img src="{% static 'assets/img/shape/15.webp' %}" width="221"
                                    height="113" alt="Image-HasTech"></div>
                            <div class="shape-group-three"><img src="{% static 'assets/img/shape/16.webp' %}"
                                    width="129" height="147" alt="Image-HasTech"></div>
                            <div class="shape-group-four"><img src="{% static 'assets/img/shape/17.webp' %}" width="493"
                                    height="340" alt="Image-HasTech"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="contact-info-wrap">
                        <div class="contact-info">
                            <div class="row">
                                {% for contactInfo in contacts %}
                                <div class="col-lg-4 col-xl-12">
                                    <div class="info-item" data-aos="fade-left">
                                        <div class="icon">
                                            <img src="{% static 'assets/img/icons/c1.webp' %}" width="69" height="65"
                                                alt="Image-HasTech">
                                        </div>
                                        <div class="info">
                                            <h5 class="title">Address</h5>
                                            <p>{{contactInfo.address}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-xl-12">
                                    <div class="info-item" data-aos="fade-left" data-aos-delay="60">
                                        <div class="icon">
                                            <img src="{% static 'assets/img/icons/c2.webp' %}" width="65" height="65"
                                                alt="Image-HasTech">
                                        </div>
                                        <div class="info">
                                            <h5 class="title">Phone No</h5>
                                            <p>
                                                <a href="tel://+233{{contactInfo.phone}}">+233
                                                    {{contactInfo.phone}}</a><br>
                                                <!-- <a href="tel://+00123456789">+00123456789</a> -->
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-xl-12">
                                    <div class="info-item" data-aos="fade-left" data-aos-delay="120">
                                        <div class="icon">
                                            <img src="{% static 'assets/img/icons/c3.webp' %}" width="65" height="65"
                                                alt="Image-HasTech">
                                        </div>
                                        <div class="info">
                                            <h5 class="title">Email</h5>
                                            <p>
                                                <a href="mailto://{{contactInfo.email}}">{{contactInfo.email}}</a><br>
                                                <!-- <a href="mailto://www.example.com">www.example.com</a> -->
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--== End Contact Area Wrapper ==-->
</main>

{% endblock  %}
