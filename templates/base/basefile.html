{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basefile</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="{% static 'assets/js/chart.js' %}"></script>
    
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style_basefile.css' %}" media="screen" />
    
        <script src="https://kit.fontawesome.com/31b065866d.js" crossorigin="anonymous"></script> 
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    
    </head>
    <body>
        <div class="wrapper">
            <!--Top menu -->
            <div class="sidebar">
               <!--profile image & text-->
                <div class="profile">
                    <img src="https://1.bp.blogspot.com/-vhmWFWO2r8U/YLjr2A57toI/AAAAAAAACO4/0GBonlEZPmAiQW4uvkCTm5LvlJVd_-l_wCNcBGAsYHQ/s16000/team-1-2.jpg" alt="profile_picture">
                    <h3>{{request.user}}</h3>
                    <p>Shop Manager</p>
                </div>
                <!--menu item-->
                <div>
                    <ul>
                        <li>
                            <a href="{% url 'dashboard' %}">
                                <span class="icon"><i class="fas fa-home"></i></span>
                                <span class="item">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'orders' %}">
                                <span class="icon"><i class="far fa-calendar-check"></i></span>
                                <span class="item">Orders</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'categories' %}">
                                <span class="icon"><i class="fas fa-shopping-bag"></i></span>
                                <span class="item">Categories</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'product_list' %}">
                                <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                                <span class="item">Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'payments' %}">
                                <span class="icon"><i class="fas fa-dollar-sign	"></i></span>
                                <span class="item">Payments</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'statistics' %}">
                                <span class="icon"><i class="fas fa-chart-line"></i></span>
                                <span class="item">Statistics</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'homepage' %}">
                                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                                <span class="item">Logout</span>
                            </a>
                        </li>
                    </ul>
                    
                    
                </div>
                
                
            </div>
            
             <div class="section">
                {% block content %}

                {% endblock %}
                
             </div> 
            
        </div>

        
        
    </body>
    
</html>
